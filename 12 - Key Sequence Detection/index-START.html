<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

  const hiddenCode = "secret";
  const loggedKeys = [];


  window.addEventListener('keyup', (e) => {
    loggedKeys.push(e.key)
    const check = loggedKeys.slice(-hiddenCode.length)
    if (check.join('') === hiddenCode) console.log('Secret!');
  })

</script>
</body>
</html>
